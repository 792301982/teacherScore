{% extends "addTeacher.html" %}

{% block  body_block %}

<div class="Hui-article">
	<article class="cl pd-20">

		<div class="mt-20">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr class="text-c">

						<th width="80">t_id</th>
						<th width="80">t_name</th>
						<th width="100">t_password</th>
						<th width="100">bumen_id</th>
						<th width="100">zu_id</th>
						<th width="100">kind</th>
						<th width="100">count</th>
						<th width="100">count_bu</th>
					</tr>
				</thead>
				<tbody id="tab">

				</tbody>
			</table>
		</div>
	</article>
	<a href="/outputTeacher" ><input class="btn btn-primary radius"  type="submit" value="导出表"></a>
</div>

<script>
	$.ajax({
		async: false,
		type: 'POST',
		url: '/getTeacherAllinfo',
		data: {
		},
		dataType: 'json',
		success: function (data, stats) {
			for (var i = 0, len = data.length; i < len; i++) {
				$("#tab").append("\
				<tr class='text-c'>\
								<td>"+ data[i]['t_id'] + "</td >\
								<td>"+ data[i]['t_name'] + "</td >\
								<td>"+ data[i]['t_password'] + "</td >\
								<td>"+ data[i]['bumen_id'] + "</td >\
								<td>"+ data[i]['zu_id'] + "</td >\
								<td>"+ data[i]['kind'] + "</td >\
								<td>"+ data[i]['count'] + "</td >\
								<td>"+ data[i]['count_bu'] + "</td >\
							</tr >\
					");
			}

		},
		error: function (XMLHttpRequest, textStatus, errorThrown) {
			console.log('Wrong~');
		}
	}
	);
</script>
{% endblock %}
